<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <section class="header-card">
            <h1>Your Weather Dashboard</h1>
        </section>
    </header>
    <!-- where the user can search for the city & it stores the cities they've already searched -->
    <section class="search">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <br>
            <button class="button">Search</button>
            <p id="citySearched"></p>
        </div>
    </section>
    <!-- where the user can see the current weather info for the city they searched -->
    <section class="current-weather-info">
        <div class="container" >
            <div class="card">
                <h2 class="city">Weather in </h2>
                <img src="https://openweathermap.org/img/wn/02d.png" alt="current-weather-icon" class="icon">
                <h3 class="description">Current Conditions: </h3>
                <h3 class="temp">Temperature: Â°F</h3>
                <h3 class="humidity">Humidity: %</h3>
                <h3 class="wind">Wind speed: MPH</h3>
                </div>
            </div>
    </section>
    <!-- where the user can see the upcoming 5 days of weather for the city they searched -->
<!-- Custom Script -->
<script src="script.js"></script>
</body>
</html>
